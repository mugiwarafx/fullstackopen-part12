services:
  app:
    image: todo-frontend
    build:
      context: . # The context will pick this directory as the "build context"
      dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./:/Users/superjordi/repos/fullstackopen-part12/todo-app/todo-frontend # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"
    ports:
      - 3005:3000
    container_name: todo-frontend # This will name the container hello-front-dev